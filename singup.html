<!DOCTYPE html>
<html>
  <head>
    <title>LogIn / SingUp TECHZONE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="form signup">
        <h2><b>Sign Up</b></h2>
        <div class="inputBox">
          <input type="text" required="required" />
          <i class="fa-regular fa-user"></i>
          <span>username</span>
        </div>
        <div class="inputBox">
          <input type="text" required="required" />
          <i class="fa-regular fa-envelope"></i>
          <span>email address</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>create password</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>confirm password</span>
        </div>
        <div class="inputBox">
          <a href="https://exossas.github.io/TECHZONE/" id="exit1"><input type="submit" value="Create Account"/>
          </div></a>
        <p>Already a member ? <a href="#" class="login">Log in</a></p>
      </div>

      <div class="form signin">
        <h2><b>Sign In</b></h2>
        <div class="inputBox">
          <input type="text" required="required" />
          <i class="fa-regular fa-user"></i>
          <span>username</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>password</span>
        </div>
        <div class="inputBox">
          <a href="https://exossas.github.io/TECHZONE/" id="exit2"><input type="submit" value="Login" /></a>
        </div>
        <p>Not Registered ? <a href="#" class="create">Create an account</a></p>
      </div>
    </div>
    <script>
      let login = document.querySelector(".login");
      let create = document.querySelector(".create");
      let container = document.querySelector(".container");  
      let exit1 = document.getElementById("exit1");
      let exit2 = document.getElementById("exit2");
      exit1.onclick = function () {
        alert("Sing Up complete!");
      }
      exit2.onclick = function () {
        alert("Log In complete!");
      }
      login.onclick = function () {
        container.classList.add("signinForm");
      };
      create.onclick = function () {
        container.classList.remove("signinForm");
      };
    </script>
  </body>
</html>
