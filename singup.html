  <body>
    <!-- Navigation Bar -->
    <nav style="border-bottom: 4px solid rgb(255,87,34);box-shadow: 0px 0px 50px 0px black;">

    <div class="container">
      <div class="form signup">
        <h2><b>Sign Up</b></h2>
        <div class="inputBox">
          <input type="text" required="required" />
          <i class="fa-regular fa-user"></i>
          <span>username</span>
        </div>
        <div class="inputBox">
          <input type="text" required="required" />
          <i class="fa-regular fa-envelope"></i>
          <span>email address</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>create password</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>confirm password</span>
        </div>
        <div class="inputBox">
          <a href="https://exossas.github.io/TECHZONE/" id="exit1"><input type="submit" value="Create Account"/>
          </div></a>
        <p>Already a member ? <a href="#" class="login">Log in</a></p>
      </div>

      <div class="form signin">
        <h2><b>Sign In</b></h2>
        <div class="inputBox">
          <input type="text" required="required" />
          <i class="fa-regular fa-user"></i>
          <span>username</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>password</span>
        </div>
        <div class="inputBox">
          <a href="https://exossas.github.io/TECHZONE/" id="exit2"><input type="submit" value="Login" /></a>
        </div>
        <p>Not Registered ? <a href="#" class="create">Create an account</a></p>
      </div>
    </div>
    <script>
      let login = document.querySelector(".login");
      let create = document.querySelector(".create");
      let container = document.querySelector(".container");
      login.onclick = function () {
        container.classList.add("signinForm");
      };
      create.onclick = function () {
        container.classList.remove("signinForm");
      };
    </script>
  </body>
